<h2 class="title-playlist" [hidden]="!tituloPlaylist">{{tituloPlaylist}}</h2>
<ul class="list-playlist">
  <li *ngFor="let musica of playlist">
      <div class="figure" (click)="onSelect(musica)">
        <img src="../assets/{{musica.capa}}" alt="{{musica.titulo}}">
        <button class="fa fa-play-circle-o"></button>
      </div>
      <h3 class="name" [routerLink]="['playlist', '10']">{{musica.titulo}}</h3>
  </li>
</ul>
