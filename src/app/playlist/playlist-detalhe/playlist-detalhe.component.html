<div class="wrapper-playlist">
  <figure class="figure-box">
      <img src="../assets/{{playlist.capa}}" alt="{{playlist.titulo}}">
      <small>{{playlist.titulo}}</small>
  </figure>
  <ul class="list-musics">
    <li *ngFor="let musica of playlist.musicas" (click)="onSelect(musica)">
      <i class="fa fa-play-circle"></i>
      <p>{{musica.titulo}}</p>
    </li>
  </ul>
</div>
