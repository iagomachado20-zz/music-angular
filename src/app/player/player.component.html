<div class="bar-player">
    <div class="album-playing" *ngIf="musicPlayNow">
      <img src="../assets/{{musicPlayNow.capa}}" class="figure" alt="musicPlayNow.titulo">
      <h4 class="title">
        {{musicPlayNow.titulo}}
        <small class="author">{{musicPlayNow.author}}</small>
      </h4>
    </div>
</div>
